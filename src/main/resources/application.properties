spring.application.name=EHealthCare
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/EHealthCare
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false


#Logger Configs
# Disable console logging
logging.pattern.console=
# Root logging level (TRACE, DEBUG, INFO, WARN, ERROR)
logging.level.root=INFO
# Specific package logging level
logging.level.com.e_HealthCare=DEBUG
# Hibernate logging (Disable console logging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Ensure logs are written only to the file
logging.file.name=D:/Setup_Java/logs/EHealthCare.log
# Log pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
